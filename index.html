<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>qr-code-component-main</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="box h-auto w-72 p-4 rounded-xl">
        <div class="picture">
            <img class="rounded-xl" src="./images/image-qr-code.png" alt="">
        </div>
            <div>
            <p class="heading text-xl mt-4 text-center font-bold">Improve your front-end skills by building projects</p>
            <p class="info  text-center text-sm p-4">Scan the QR code to visit Frontend Mentor and take your coding skills to next level</p>
        </div>
        </div>
     
    </div>
  </body>
</html>
